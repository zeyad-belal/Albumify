<div  class="container mt-4 ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"  required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"  required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="phone"  name="phone"  required>
        </div>
        <div class="form-group">
          <label for="street">Address:</label>
          <input type="text" class="form-control" placeholder="street" [(ngModel)]="street" name="street" id="street"  required>
          <input type="text" class="form-control" placeholder="city" [(ngModel)]="city" name="city" id="city"  required>
        </div>
        <input  type="button" class="btn btn-primary" value="Signup" (click)="onSubmit(name,email,phone,street,city)" />
      </form>
    </div>
</div>
</div>
